[pytest]
# Pytest configuration for Operator E2E Hardening Tests

testpaths = operator_backend/backend operator_backend/frontend/src

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    e2e: End-to-end tests
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests
    slow: Slow tests (deselect with '-m "not slow"')

asyncio_mode = auto
asyncio_default_fixture_scope = function

# Coverage settings
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
