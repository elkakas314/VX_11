name: Operator E2E Hardening Tests

on:
    push:
        branches:
            - operator-e2e-hardening-*
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_DB: vx11_test
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r operator_backend/requirements.txt
                  pip install pytest pytest-asyncio pytest-cov pytest-mock

            - name: Run backend unit tests
              run: |
                  cd operator_backend/backend
                  pytest test_schema_unified.py -v --cov=. --cov-report=term-missing

            - name: Run /api/chat tests
              run: |
                  cd operator_backend/backend
                  pytest test_chat_unified.py -v

            - name: Run SSE backend tests
              run: |
                  cd operator_backend/backend
                  pytest test_events_infinite_stream.py -v

            - name: Run E2E tests
              run: |
                  cd operator_backend/backend
                  pytest test_e2e_hardening.py -v -m e2e

            - name: Upload coverage reports
              uses: codecov/codecov-action@v3
              if: always()
              with:
                  files: ./coverage.xml
                  flags: operator-backend
                  fail_ci_if_error: false

    frontend-build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: operator_backend/frontend/package-lock.json

            - name: Install dependencies
              run: |
                  cd operator_backend/frontend
                  npm ci

            - name: Run frontend tests
              run: |
                  cd operator_backend/frontend
                  npm run test -- --coverage --watchAll=false

            - name: Build frontend
              run: |
                  cd operator_backend/frontend
                  npm run build

            - name: Upload frontend build
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: frontend-build
                  path: operator_backend/frontend/dist

    integration:
        runs-on: ubuntu-latest
        needs: [test, frontend-build]
        if: success()

        steps:
            - uses: actions/checkout@v3

            - name: Set up Docker
              uses: docker/setup-buildx-action@v2

            - name: Build operator container
              uses: docker/build-push-action@v4
              with:
                  context: operator_backend
                  push: false
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    report:
        runs-on: ubuntu-latest
        if: always()
        needs: [test, frontend-build, integration]

        steps:
            - name: Test Results Summary
              run: |
                  echo "## E2E Hardening Test Results" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "- Backend Unit Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "- Frontend Tests: ${{ needs.frontend-build.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "- Integration Tests: ${{ needs.integration.result }}" >> $GITHUB_STEP_SUMMARY
