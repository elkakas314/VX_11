name: CI/CD Pipeline v7.1

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
    paths-ignore:
      - "docs/**"
      - "logs/**"
      - ".copilot-audit/**"
      - "*.md"
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "logs/**"
      - ".copilot-audit/**"
      - "*.md"
  workflow_dispatch:

concurrency:
  group: vx11-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read
  checks: write

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install pylint black
      - run: black --check tentaculo_link operator_backend 2>/dev/null || true
      - run: pylint tentaculo_link --disable=all --enable=E,F 2>/dev/null || true

  py_compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: python -m compileall tentaculo_link operator_backend
        continue-on-error: false

  compose_validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          if command -v docker-compose &> /dev/null; then
            docker-compose config > /dev/null
            echo "✓ docker-compose.yml is valid"
          else
            echo "⚠️ docker-compose not available, skipping validation"
          fi
        continue-on-error: true

  frontend_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "operator_backend/frontend/package-lock.json"
      - run: cd operator_backend/frontend && npm ci
      - run: cd operator_backend/frontend && npm run type-check 2>/dev/null || echo "⚠️ No type-check script"
      - run: cd operator_backend/frontend && npm run build
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-asyncio
      - run: pytest tests/ -v --tb=short

  validate_prompts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          if [ -f scripts/validate_prompts.py ]; then
            python scripts/validate_prompts.py
          else
            echo "⚠️ scripts/validate_prompts.py not found, skipping"
          fi
        continue-on-error: false

  vx11_ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          if [ -f scripts/vx11_workflow_runner.py ]; then
            python scripts/vx11_workflow_runner.py ci
          else
            echo "⚠️ scripts/vx11_workflow_runner.py not found, skipping"
          fi
        continue-on-error: true
      - name: Upload CI Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vx11-ci-report
          path: docs/audit/VX11_CI_REPORT.md
          retention-days: 30
        continue-on-error: true

  vx11_scan_and_map:
    name: VX11 Canonical Scan and Map
    runs-on: ubuntu-latest
    needs: [py_compile]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_minimal.txt ]; then pip install -r requirements_minimal.txt || true; fi
      - name: Run canonical audit (read-only)
        run: |
          set -euo pipefail
          python3 scripts/generate_canonical_v2.py
      - name: Validate canonical artifacts
        run: |
          set -euo pipefail
          files=("data/backups/vx11_CANONICAL_DISTILLED.db" "data/backups/vx11_CANONICAL_STATE.json" "data/backups/canonical.table_catalog.json.new")
          for f in "${files[@]}"; do
            if [ ! -f "$f" ]; then echo "MISSING: $f"; exit 1; fi
            size=$(stat -c%s "$f")
            echo "$f size=$size"
            if [ "$size" -gt $((500*1024*1024)) ]; then echo "TOO_LARGE: $f"; exit 2; fi
          done
      - name: Create CI audit summary
        run: |
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          mkdir -p docs/audit
          echo "# VX11 Canonical Audit - ${ts}" > docs/audit/VX11_CANONICAL_AUDIT.md
          echo "Generated by CI job \`vx11_scan_and_map\`." >> docs/audit/VX11_CANONICAL_AUDIT.md
          echo "" >> docs/audit/VX11_CANONICAL_AUDIT.md
          echo "Files generated:" >> docs/audit/VX11_CANONICAL_AUDIT.md
          for f in data/backups/*canonical* data/backups/vx11_CANONICAL_STATE.json; do
            if [ -f "$f" ]; then
              stat -c "%n %s bytes" "$f" >> docs/audit/VX11_CANONICAL_AUDIT.md
            fi
          done
      - name: Upload canonical artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vx11-canonical
          path: |
            docs/audit/VX11_CANONICAL_AUDIT.md
            data/backups/vx11_CANONICAL_STATE.json
            data/backups/canonical.table_catalog.json.new
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        test,
        py_compile,
        frontend_build,
        validate_prompts,
        vx11_scan_and_map,
      ]
    steps:
      - uses: actions/checkout@v4
      - run: echo "✓ All validations passed"
