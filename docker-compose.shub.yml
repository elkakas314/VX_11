version: "3.8"

services:
  # PostgreSQL para Shubniggurath
  postgres:
    image: postgres:14-alpine
    container_name: shubniggurath-postgres
    environment:
      POSTGRES_DB: shubniggurath
      POSTGRES_USER: shubniggurath
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shubniggurath/database/schema_14_tables.sql:/docker-entrypoint-initdb.d/01_schema.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shubniggurath -d shubniggurath"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vx11_net
    mem_limit: 256m
    restart: unless-stopped

  # Shubniggurath Audio Studio
  shubniggurath:
    build:
      context: .
      dockerfile: shubniggurath/Dockerfile
      cache_from:
        - shubniggurath:latest
    container_name: shubniggurath-audio
    environment:
      SHUBNIGGURATH_PORT: ${SHUBNIGGURATH_PORT:-8007}
      SHUBNIGGURATH_HOST: 0.0.0.0
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: shubniggurath
      POSTGRES_USER: shubniggurath
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DEFAULT_SAMPLE_RATE: 48000
      DEFAULT_BIT_DEPTH: 24
      X_VX11_TOKEN: ${VX11_GATEWAY_TOKEN:-vx11-default-token}
      SWITCH_URL: http://switch:${SWITCH_PORT:-8002}
      MADRE_URL: http://madre:${MADRE_PORT:-8001}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
    ports:
      - "${SHUBNIGGURATH_PORT:-8007}:${SHUBNIGGURATH_PORT:-8007}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./shubniggurath:/app/shubniggurath
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data/runtime:/app/data/runtime
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:${SHUBNIGGURATH_PORT:-8007}/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vx11_net
    mem_limit: 1.5g
    cpus: "1.5"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Operator Dashboard (actualizado)
  operator:
    build:
      context: .
      dockerfile: operator/Dockerfile
    container_name: vx11-operator
    environment:
      OPERATOR_PORT: ${OPERATOR_PORT:-8011}
      OPERATOR_HOST: 0.0.0.0
      SHUBNIGGURATH_URL: http://shubniggurath:${SHUBNIGGURATH_PORT:-8007}
      TENTACULO_URL: http://tentaculo:${TENTACULO_PORT:-8000}
      X_VX11_TOKEN: ${VX11_GATEWAY_TOKEN:-vx11-default-token}
    ports:
      - "${OPERATOR_PORT:-8011}:${OPERATOR_PORT:-8011}"
    depends_on:
      - shubniggurath
    volumes:
      - ./operator:/app/operator
      - ./logs:/app/logs
    networks:
      - vx11_net
    mem_limit: 256m
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  postgres_data:
    driver: local

networks:
  vx11_net:
    driver: bridge
