[pytest]
# VX11 pytest configuration (FASE D+E final, solo tests "producción")

# Reporte detallado
testpaths = 
    operator_backend/backend/test_operator_phase_d.py
    operator_backend/backend/test_operator_phase_e.py
    operator_backend/backend/test_chat_unified.py
    operator_backend/backend/test_schema_unified.py
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuración asyncio
asyncio_mode = auto

# Ensure repository root is first in PYTHONPATH so local packages override stdlib
pythonpath = .

# Minimizar output (evita spam)
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Excluir carpeta de tests legacy movidos por cleanup
norecursedirs = tests_legacy

# Marcadores personalizados
markers =
    slow: tests que pueden tardar >10s
    integration: tests que requieren servicios externos (Madre, Switch, Shub)
    smoke: tests rápidos de salud (health checks, basic endpoints)
    xfail: tests que se espera que fallen en CI/CD sin servicios reales
    unit: tests unitarios (sin docker)
    stability: tests de estabilidad/durabilidad (P0 suite)
    docker: tests que requieren docker
    p0: Priority 0 (critical tests)
