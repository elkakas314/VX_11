<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VX11 Operator - Test Static</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #030712;
            color: #f3f4f6;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, rgba(55, 65, 81, 0.5), rgba(17, 24, 39, 0.5));
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(75, 85, 99, 0.6);
            backdrop-filter: blur(12px);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .status {
            font-size: 12px;
            padding: 10px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 6px;
            color: #86efac;
            margin-top: 20px;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">◆</div>
        <div class="title">◇ VX11 Operator ◇</div>
        <div class="subtitle">Los tentáculos despiertan</div>
        <div class="status">✓ HTML Estático Cargado Correctamente</div>
    </div>
</body>

</html>
